<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .certificate {
            position: relative;
            display: inline-block;
            width: 800px;
            height: 600px;
        }
        .certificate img {
            width: 100%;
            height: 100%;
        }
        .name {
            position: absolute;
            top: 50%;  
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 50px; 
            font-weight: normal; 
            color: #9241f0;
            font-family: 'Alex Brush', cursive;
            white-space: nowrap;
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <img src="https://raw.githubusercontent.com/hoangnamit04/certificate-generator/main/cert.png" alt="Certificate">
        <div class="name" id="certificateName"></div>
    </div>

    <script>
        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name') || 'Your Name';

        // Gán vào thẻ div
        document.getElementById('certificateName').textContent = userName;
    </script>
</body>
</html>
