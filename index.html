<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .certificate {
            position: relative;
            display: inline-block;
            width: 800px;
            height: 600px;
        }
        .certificate img {
            width: 100%;
            height: 100%;
        }
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <img src="https://drive.usercontent.google.com/download?id=1Nc5FM3RH0AUKEIi3C_Il7G-4M6Z6a3g7&export=view&authuser=0" alt="Certificate">
        <div class="name">
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                document.write(urlParams.get('name') || 'Your Name');
            </script>
        </div>
    </div>
</body>
</html>
