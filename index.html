<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .certificate {
            position: relative;
            display: inline-block;
            width: 800px;
            height: 600px;
        }
        .certificate img {
            width: 100%;
            height: 100%;
        }
        .name {
    position: absolute;
    top: 43%; /* Điều chỉnh để đặt vào đúng vị trí */
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    font-weight: bold;
    color: #9241f0; /* Màu chữ */
    font-family: 'Sans-Serif', Arial, Helvetica; /* Font chữ */
    white-space: nowrap; /* Tránh bị xuống dòng */
}
    </style>
</head>
<body>
    <div class="certificate">
        <img src="https://raw.githubusercontent.com/hoangnamit04/certificate-generator/main/cert.png" alt="Certificate">
        <div class="name" id="certificateName"></div>
    </div>

    <script>
        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name') || 'Your Name';

        // Gán vào thẻ div
        document.getElementById('certificateName').textContent = userName;
    </script>
</body>
</html>
