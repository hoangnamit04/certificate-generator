<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .certificate {
            position: relative;
            display: inline-block;
            width: 800px;
            height: 600px;
        }
        .certificate img {
            width: 100%;
            height: 100%;
        }
        .name {
            position: absolute;
            top: 45.5%;  /* Điều chỉnh vị trí dọc */
            left: 28%;  /* Điều chỉnh vị trí ngang */
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: bold;
            color: black;
            white-space: nowrap;
        }


    </style>
</head>
<body>
    <div class="certificate">
        <img src="https://raw.githubusercontent.com/hoangnamit04/certificate-generator/refs/heads/main/cert.png" alt="Certificate">
        <div class="name" id="certificateName">Your Name</div>
        </div>
   <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Kiểm tra xem phần tử có tồn tại không
        const nameElement = document.getElementById("certificateName");
        
        if (nameElement) {
            const urlParams = new URLSearchParams(window.location.search);
            const userName = urlParams.get('name') || 'Your Name';
            
            // Cập nhật nội dung tên trên chứng chỉ
            nameElement.textContent = decodeURIComponent(userName);
        } else {
            console.error("❌ Element #certificateName not found! Kiểm tra lại HTML.");
        }
    });
</script>
</body>
</html>
